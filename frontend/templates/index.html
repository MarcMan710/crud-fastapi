<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h1>Products</h1>
    <a href="/add" class="add-btn add-link">Add New Product</a>
    <div class="product-list">
        {% if products %}
            {% for product in products %}
                <div class="product-item">
                    <div>
                        <strong>{{ product.name }}</strong> (ID: {{ product.id }})<br>
                        Price: ${{ "%.2f"|format(product.price) }}<br>
                        Quantity: {{ product.quantity }}
                    </div>
                    <div class="product-actions">
                        <a href="/edit/{{ product.id }}" class="edit-btn">Edit</a>
                        <form action="/delete/{{ product.id }}" method="post" class="delete-form" onsubmit="return confirm('Are you sure you want to delete this product?');">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No products found. Add some!</p>
        {% endif %}
    </div>
    </div>
</body>
</html>
