<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .product-list { margin-top: 20px; }
        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-item div { flex-grow: 1; }
        .product-actions a { margin-left: 10px; text-decoration: none; padding: 5px 10px; border-radius: 4px; }
        .edit-btn { background-color: #007bff; color: white; }
        .add-btn { background-color: #28a745; color: white; }
        .delete-form { display: inline; }
        .delete-btn { background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .add-link { display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Products</h1>
    <a href="/add" class="add-btn add-link">Add New Product</a>
    <div class="product-list">
        {% if products %}
            {% for product in products %}
                <div class="product-item">
                    <div>
                        <strong>{{ product.name }}</strong> (ID: {{ product.id }})<br>
                        Price: ${{ "%.2f"|format(product.price) }}<br>
                        Quantity: {{ product.quantity }}
                    </div>
                    <div class="product-actions">
                        <a href="/edit/{{ product.id }}" class="edit-btn">Edit</a>
                        <form action="/delete/{{ product.id }}" method="post" class="delete-form" onsubmit="return confirm('Are you sure you want to delete this product?');">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No products found. Add some!</p>
        {% endif %}
    </div>
</body>
</html>
